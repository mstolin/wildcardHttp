name: Go

on:
    push:
        branches: ["main", "develop"]
    pull_request:
        branches: ["main", "develop"]
    paths-ignore:
        - "**/Readme.md"
        - ".editorconfig"

permissions:
    contents: read
    pull-requests: read
    checks: write

jobs:
    golangci:
        name: lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: "1.23.4"
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.60
    build:
        needs: golangci
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v4
              with:
                  go-version: "1.23.4"
            - name: Build
              run: make build
            - uses: actions/upload-artifact@v4
              with:
                  name: whttp
                  path: whttp
